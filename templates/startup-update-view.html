<!-- body -->
{% block content %}

<div class="container">
    <div class="row mb-4">
        <div class="col-2"><a href="{{ object.get_absolute_url }}">Go Back</a></div>
        <div class="col-10 form-section">
            <h4>Update Startup</h4>
            <form method="POST" action="{{ object.get_update_startup_url }}">
                {% csrf_token %}
                <!-- form -->
                {{ form.as_p }}
                <button class="btn btn-primary">Update</button>
            </form>
        </div>
    </div>
</div>

<script>
    header = document.querySelector('#header');
    header.style.display = 'none';
</script>


{% endblock %}
