{% extends 'base.html' %}

<!-- style -->
{% block head %}
<style>
    input[type=text],
    input[type=password] {
        width: 40%;
    }
</style>
{% endblock %}

<!-- body -->
{% block content %}

<div class="container">
    <h2>Update Startup</h2>
    <form method="POST" action="{{ object.get_update_startup_url }}">
        {% csrf_token %}
        <!-- form -->
        {{ form.as_p }}
        <button class="btn btn-primary">Update</button>
    </form>

    <br>
    <p><a href="{{ object.get_absolute_url }}">Go Back</a></p>

</div>

<script>
    header = document.querySelector('#header');
    header.style.display = 'none';
</script>


{% endblock %}
