{% extends 'admin/base.html' %}

<!-- body -->
{% block content %}

<div class="nk-content">
    <div class="container-fluid">
        <div class="nk-content-inner">
            <div class="nk-content-body">

                <div class="container card" style="padding: 2em 4em;">
                    <!-- title -->
                    <div class="nk-block-head nk-block-head-sm">
                        <div class="nk-block-between">
                            <div class="nk-block-head-content">
                                <h4 class="nk-block-title page-title">
                                    Update Startup
                                </h4>
                            </div>
                            <p style="float: right;"><a class="btn btn-outline-primary" href="{{ object.get_absolute_url }}">Go Back</a></p>
                        </div>
                    </div>

                    <!-- form -->
                    <div class="row nk-block mb-4">
                        <div class="col form-section">
                            <form method="POST" action="{{ object.get_update_investor_url }}">
                                {% csrf_token %}
                                <!-- form -->
                                {% for field in form %}
                                <div class="fieldWrapper">
                                    <span style="color: red;">{{ field.errors }}</span>
                                    <!-- input -->
                                    <p>
                                        <!-- tag -->
                                        <span style="font-weight: bold;">{{ field.label_tag }}</span>
                                        <!--input  -->
                                        {{ field }}
                                    </p>
                                    <!--help text  -->
                                    {% if field.help_text %}
                                    <p class="help" style="color: purple;">{{ field.help_text|safe }}</p>
                                    {% endif %}
                                </div><br>
                                <!-- end form -->
                                {% endfor %}
                                <button class="btn btn-primary">Update</button>
                            </form>
                        </div>
                    </div>


                </div>

            </div>
        </div>
    </div>
</div>


{% endblock %}
